<!DOCTYPE html>
<html>
<head>
  <title>Student Attendance</title>
</head>
<body>

  <h2>Student Attendance Form</h2>

  <form>
    <label>Student Name:</label><br>
    <input type="text" name="studentName"><br><br>

    <label>Roll Number:</label><br>
    <input type="text" name="rollNumber"><br><br>

    <label>Date:</label><br>
    <input type="date" name="date"><br><br>

    <label>Attendance:</label><br>
    <input type="radio" name="status" value="Present"> Present<br>
    <input type="radio" name="status" value="Absent"> Absent<br>
    <input type="radio" name="status" value="Late"> Late<br><br>

    <input type="submit" value="Submit">
  </form>

</body>
</html>
